<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Demo XHR</title>
</head>
<body>
  <header class="masthead">
    <h1>Petición a la página del NY Times</h1>
  </header>

  <div class="row">
    <div class="col col-lg-6">
      <div class="container-fluid bg-xhr-container">
        <h1 class="center">Qué te interesa hoy?</h1>
        <div class="site-container">
          <form id="search-form">
            <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
            <input type="text" id="search-keyword" name="search-keyword" placeholder="e.g. Android" required>
            <input type="submit" id="submit-btn" value="Submit">
          </form>
        </div>
  
        <div class="site-container">
          <ul id="response-container"></ul>
        </div>
      </div>
    </div>
    <div class="col col-lg-6">
      <div class="container-fluid bg-fetch-container">
        <h1 class="center">Qué te interesa hoy?</h1>

        <div class="site-fetch-container">
          <form id="search-fetch-form">
            <label for="search-fetch-keyword" class="visuallyhidden">¿Qué buscamos?</label>
            <input type="text" id="search-fetch-keyword" name="search-keyword" placeholder="e.g. Android" required>
            <input type="submit" id="submit-fetch-btn" value="Submit for fetch">
          </form>
        </div>
  
        <div class="site-container">
          <ul id="response-fetch-container"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
